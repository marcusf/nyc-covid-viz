<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <h1>Visualizing Reporting Lag, New York City</h1>
  <div id=graph></div>
  <input type="range" min="1" max="50" value="1" class="slider" id="whichdate"> 
  <label for="whichdate" id="wd_label"></label>
  <input type="radio" name="mode" id="dc" value="DEATH_COUNT" checked>
  <label for="dc">Deaths</label>
  <input type="radio" name="mode" id="nccc" value="NEW_COVID_CASE_COUNT">
  <label for="nccc">New Cases</label>
  <input type="radio" name="mode" id="hcc" value="HOSPITALIZED_CASE_COUNT">
  <label for="hcc">Hospitalizations</label>

  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script src="data.js"></script>
  <script src="index.js"></script>
</body>

</html>
